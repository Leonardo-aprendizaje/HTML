<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
</head>
<body>
    <form action="/formularios_dados.php" method="post">
        <fieldset>

            <legend>Dados Gerais</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" minlength="8" id="nome" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" minlength="11" id="cpf" pattern="\d{3}\.\d\{3}\.\d{3}-\d{2}" required><br><br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required><br><br>

            <label for="genero">Genero</label>
            <select name="genero" id="genero" required>
                <option value="">Selecione</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">masculino</option>
                <option value="outro">Outro</option>
            </select><br><br>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" minlength="8">

        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo:</label>
            <select  name="tipo_endereco" id="tipo_endereco" required>
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="estrada">Estrada</option>
                <option value="outros">Outros</option>
                
            </select>

            <label for="logradouro_endereco">Logradouro:</label>
            <input type="text" minlength="2" id="logradouro_endereco" required><br><br>

            <label for="numero_endereco">Número:</label>
            <input type="text" name="numero_endereco" minlength="1" id="numero_endereco" required><br><br>

            <label for="complemento_endereco">Complemento:</label>
            <input type="text" name="complemento_endereco" id="complemento_endereco" required>
        </fieldset>

        <fieldset>
        <legend>Fale conosco</legend>

        <label for="msg">Mensagem:</label>
        <textarea type="text" id="msg"></textarea>
        
        </fieldset>

        <fieldset>

            <button type="submit">Enviar sua Mensagem</button>

            <button type="reset">Limpar o Formulário</button>

        </fieldset>
    </form>
</body>
</html>
